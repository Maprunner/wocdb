<script type="text/javascript">(function () {
wocdb.config = {
  url: "{{ @base }}",
<check if="{{ isset(@racedata) }}">
  <true>bootstrapRaceResult: {{ @racedata | raw }},</true>
</check>
<check if="{{ isset(@persondata) }}">
  <true>bootstrapPerson: {{ @persondata | raw }},</true>
</check>
<check if="{{ isset(@bestdata) }}">
  <true>bootstrapBestList: {{ @bestdata | raw }},</true>
</check>
<check if="{{ isset(@runnerdata) }}">
  <true>bootstrapRunners: {{ @runnerdata | raw }},</true>
</check>
  bootstrapWocs: {{ @wocs | raw }},
  countries: {{ @countries | raw }}
}
}());
$(document).ready(wocdb.init);
</script>
</body>
</html>
